<header   class="fixed inset-x-4 sm:inset-x-12 lg:inset-x-16 top-5 z-50 rounded-full bg-headerColor border-borderOutline backdrop-blur-sm border-2" >
  <nav class="flex items-center justify-between py-4 px-5 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
        <a routerLink="" class="-m-1.5 p-1.5 flex gap-3 items-center">
          <img class="h-8 w-auto" src="assets/images/logo.png" alt="logo">
          <span class="font-bold text-15 leading-4 text-main">Rainbow <br> Recipe</span>
        </a>
    </div>
    <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-full bg-lightBrown p-2.5 text-gray-700" (click)="openNav()">
          <span class="sr-only">Open main menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
    </div>
    <div class="nav hidden lg:flex lg:gap-x-12 text-sm text-borderOutline mt-1">
      <a routerLink="home" routerLinkActive="active" class="text-sm/6 font-semibold hover:text-main px-2.5 border-b-4 hover:border-b-4 rounded-sm hover:border-b-peach border-b-transparent">HOME</a>
      <a routerLink="/recipes" routerLinkActive="active" class="text-sm/6 font-semibold hover:text-main px-2.5 border-b-4 hover:border-b-4 rounded-sm hover:border-b-peach border-b-transparent">RECIPES</a>
      <a routerLink="/cooking-tips" routerLinkActive="active" class="text-sm/6 font-semibold hover:text-main px-2.5 border-b-4 hover:border-b-4 rounded-sm hover:border-b-peach border-b-transparent">COOKING TIPS</a>
      <a routerLink="/about-us" routerLinkActive="active" class="text-sm/6 font-semibold hover:text-main px-2.5 border-b-4 hover:border-b-4 rounded-sm hover:border-b-peach border-b-transparent">ABOUT US</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:gap-x-4 lg:justify-end">
      <a class="text-sm/6 p-1.5 rounded-full bg-lightBrown"><span class="material-symbols-outlined align-middle">search</span></a>
      <button routerLink="#" class="text-sm/6 font-semibold border rounded-full border-main bg-main text-white px-5 py-1.5">SUBSCRIBE</button>
    </div>
  </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <!-- Background backdrop, show/hide based on slide-over state. -->
  <div class="hidden nav-sm" role="dialog" aria-modal="true" [class.block]="openSmNav">
    <!-- <div class="fixed inset-0 z-50"></div> -->
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto h-max bg-main px-6 py-6 sm:max-w-sm rounded-3xl">
      <div class="flex items-center justify-between">
        <a routerLink="#" routerLinkActive="active" class="-m-1.5 p-1.5 flex gap-3 items-center">
          <img class="h-8 w-auto" src="assets/images/logo.png" alt="logo">
          <span class="font-bold text-15 leading-4 text-borderOutline">Rainbow <br> Recipe</span>
        </a>
        <button type="button" class="-m-2.5 rounded-full p-2.5 bg-modalGray" (click)="openNav()">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F29C33" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6">
          <div class="sm-nav space-y-2 py-6 text-borderOutline">
            <ul class="">
              <li class="py-4 border-b-2 border-zinc-700">
                <a routerLink="home" routerLinkActive="active" class="text-sm/6 font-semibold px-2.5">HOME</a>
              </li>
              <li class="py-4 border-b-2 border-zinc-700">
                <a routerLink="/recipes" routerLinkActive="active" class="text-sm/6 font-semibold px-2.5">RECIPES</a>
              </li>
              <li class="py-4 border-b-2 border-zinc-700">
                <a routerLink="/cooking-tips" routerLinkActive="active" class="text-sm/6 font-semibold px-2.5">COOKING TIPS</a>
              </li>
              <li class="py-4 border-b-2 border-zinc-700">
                <a routerLink="/about-us" routerLinkActive="active" class="text-sm/6 font-semibold px-2.5">ABOUT US</a>
              </li>
            </ul>
          </div>
          <div class="py-5 flex justify-between gap-4">
            <a class="text-sm/6 p-1.5 rounded-full bg-modalGray"><span class="material-symbols-outlined align-middle">search</span></a>
