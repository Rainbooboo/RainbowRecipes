<section class="text-main pt-24 px-4 sm:px-8 md:px-12 lg:px-16">
    <div class="mx-auto  mt-6 md:px-12 pt-10 pb-4 flex flex-col lg:flex-row gap-7 items-center justify-between h-auto bg-cardBottomColor border border-borderOutline rounded-3xl border-opacity-60">
        <div class="text-center lg:text-left">
            <p class="text-4xl font-bold mb-2">Ooops!</p>
            <h1 class="text-3xl font-medium mb-4">404 - Page Not Found</h1>
            <p class="mb-6">Looks like you're lost. Play this game while you're here! &rarr; </p>
            <p class="lg:ml-14 mb-5">OR</p>
            <button class="bg-peach px-4 py-2 rounded-full text-cardBottomColor font-medium">Go Home &rarr; </button>
        </div>
        <div class="px-10 lg:px-0 lg:w-1/2">
            <!-- Game Canvas -->
            <canvas id="gameCanvas" class="bg-peach bg-opacity-5  mb-6 h-[370px] w-full"></canvas>
            <div>
                <p><span class="font-medium">Score: </span> <span class="">{{ score }}</span></p>
                <p><span class="font-medium">Highest Score: </span> <span class="">{{ highScore }}</span></p>
            </div>
              
            <!-- Buttons -->
            <div class="flex gap-4 justify-center mt-6">
                <button (click)="startGame()" class="border border-peach px-4 py-2 rounded-full text-peach">Start Game</button>
                <button (click)="stopGame()" class="border border-main px-4 py-2 rounded-full text-main">Stop Game</button>
            </div>
        </div>
    </div>
</section>
